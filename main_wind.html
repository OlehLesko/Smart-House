<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_wind.css">
    
    <title>Document</title>
</head>
<body>
    <div class="head">
        <form class="modal-content ">
            <div class="container">
                <input type="text" id="user_login" name="username"
                class="user_login" placeholder="Username"
                minlength="7" maxlength="25"
                required>

                <input type="text" id="user_password" name="password"
                minlength="7" maxlength="50"
                class="user_password" placeholder="Password"
                required>

                        
                <button type="button"  id="sign_in" class="sign_in_btn">Sign In</button>
                <button type="button" class="lost_your_password">Lost your password?</button>
                <button type="button" id="register" class="register_btn">Register</button>
            </div>
        </form>

        
        <div id="modal_for_Error" class="modal_for_error">
            
            <div class="modal_for_error_content">
                <span class="close_modal_for_error">
                <p id="text_error" >
                </p>
                </span>
            </div>

        </div>

        <div class="overlay"></div>
    </div>
    <script type="module" src="main_wind.js"></script>

</body>
</html>
